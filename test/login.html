<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      .card {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card custom-margin-top">
            <div class="card-content">
              <span class="card-title center-align"
                ><strong> Iniciar sesión </strong></span
              >
              <form>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate" />
                    <label for="email">Correo electrónico</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" type="password" class="validate" />
                    <label for="password">Contraseña</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light" type="submit">
                      Iniciar sesión
                    </button>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 center-align">
                    <p>
                      ¿No tienes una cuenta?
                      <a href="#modal-register" class="modal-trigger"
                        >Registrarse</a
                      >
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de registro -->
    <div id="modal-register" class="modal">
      <div class="modal-content">
        <h4>Registro</h4>
        <form>
          <div class="row">
            <div class="input-field col s12">
              <input id="name" type="text" class="validate" />
              <label for="name">Nombre</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email-register" type="email" class="validate" />
              <label for="email-register">Correo electrónico</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password-register" type="password" class="validate" />
              <label for="password-register">Contraseña</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 center-align">
              <button class="btn waves-effect waves-light" type="submit">
                Registrarse
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          var modals = document.querySelectorAll('.modal');
          M.Modal.init(modals);
  
          var selects = document.querySelectorAll('select');
          M.FormSelect.init(selects);
      });
  </script>
  </body>
</html>
